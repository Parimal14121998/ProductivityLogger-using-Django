{% extends 'base_generic.html' %}

{% block content %}
  <h2>Login</h2>
  <form method="post" action="{% url 'account_login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <p><a href="{% url 'account_reset_password' %}">Forgot your password?</a></p>
{% endblock %}
