{% extends 'base_generic.html' %}

{% block content %}
  <h2>Start Work Session for {{ task.title }}</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">Start Session</button>
  </form>
  <a href="{% url 'task_detail' task.pk %}">Back to Task Detail</a>
{% endblock %}
